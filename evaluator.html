<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMR Evaluator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>OMR Evaluator</h1>
  <form id="upload-form">
    <label for="omr-scan">Upload Scanned OMR Sheet:</label>
    <input type="file" id="omr-scan" accept="image/*">
    <button type="submit">Evaluate</button>
  </form>
  <div id="evaluation-result"></div>
  <script src="script.js"></script>
  <script src="omr-reader.js"></script>
</body>
</html>
